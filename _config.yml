# ----------------------------------------------------------------------------
# SITE URL & BASE PATH
# ----------------------------------------------------------------------------
# Your website URL
url: "https://www.martinspacheco.de"

# Base path (leave empty for root domain, add "/repository-name" for project sites)
#baseurl: ""

# ----------------------------------------------------------------------------
# JEKYLL CONFIGURATION (don't change unless you know what you're doing)
# ----------------------------------------------------------------------------

# Permalink structure (set to / to prevent individual post pages)
#permalink: /:title/
permalink: /

# Jekyll version info
version: v1.2.0

# Markdown processor
kramdown:
  input: GFM  # GitHub Flavored Markdown
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'

# Sass/SCSS compilation
sass:
  style: :compressed  # Minified CSS for faster loading

# Jekyll plugins
plugins:
  - jekyll-sitemap  # Automatically generates sitemap.xml for SEO

# Files to exclude from the built site
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - STRUCTURE.md
  - command.txt
  - todo.txt
  - _temp/
  - scripts/

<!-- ╔══════════════════════════════════════════════════════════════════════════╗
     ║                                                                          ║
     ║  DEFAULT LAYOUT - HTML Wrapper for All Pages                            ║
     ║                                                                          ║
     ║  This file provides the <head>, <body>, and HTML structure.             ║
     ║  The actual content comes from files that use this layout.              ║
     ║                                                                          ║
     ║  ⚠️  DON'T EDIT THIS FILE TO CHANGE CONTENT ⚠️                          ║
     ║                                                                          ║
     ║  To change website content → Edit index.html                            ║
     ║  To change styling → Edit style.scss or _sass/ files                    ║
     ║  To change Google Analytics → Edit G-E00L9PT3V9 below                   ║
     ║                                                                          ║
     ╚══════════════════════════════════════════════════════════════════════════╝ -->
<!DOCTYPE HTML>
<html lang="en">

<head>
  
  <!-- ===================================================================== 
       GOOGLE ANALYTICS
       Tracks website visitors. To change ID, edit G-E00L9PT3V9 below
  ====================================================================== -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-E00L9PT3V9"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-E00L9PT3V9');
  </script>
  
  <!-- ===================================================================== 
       SITE METADATA
       {{ site.name }} comes from _config.yml
  ====================================================================== -->
  <title>{{ site.name }}</title>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
  <meta name="author" content="{{ site.name }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ===================================================================== 
       STYLESHEETS
  ====================================================================== -->
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

</head>

<body>
  
  <!-- ===================================================================== 
       CONTENT INJECTION
       The {{ content }} variable below gets replaced with page content:
       • index.html → Your homepage
       • _layouts/post.html → Individual project pages
  ====================================================================== -->
  {{ content }}

</body>

</html>
